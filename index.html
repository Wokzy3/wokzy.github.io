<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>politiaromana.info</title>

    <meta property="og:title" content="politiaromana.info">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://politiaromana.info">
    <meta property="og:description" content="Politia Romana">
    <meta name="theme-color" content="#99999">

    <!-- Link to CSS files -->
    <link rel="stylesheet" href="css/style.css">

    <!-- Import Google Font for Minecraft-style text -->
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

    <!-- Link to JavaScript files -->
    <script disable-devtool-auto="" src="https://cdn.jsdelivr.net/npm/disable-devtool@latest" type="text/javascript"></script>
    <script src="js/fontawsomepro.js"></script>
    <script src="js/script.js" defer></script>
    <script src="js/disablecacat.js"></script>
    <link rel="icon" type="image/x-icon" href="favicon.ico">

    <style>
        /* Full-Screen Prompt */
        .prompt {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            text-align: center;
            cursor: pointer;
            z-index: 10;
            opacity: 1;
            transition: opacity 1s ease-in-out;
        }

        /* Video Container */
        .video-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none;
            z-index: 1;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }

        /* Show video container */
        .video-container.show {
            display: block;
            opacity: 1;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: blur(8px);
            z-index: 0;
        }

        /* Hide scroll bars */
        html, body {
            overflow: hidden;
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
        }

        /* Links Section Styling */
        .links {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: none;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            z-index: 10;
            opacity: 0;
            animation: pop 0.5s forwards;
        }

        @keyframes pop {
            0% {
                transform: translate(-50%, -50%) scale(0.5);
                opacity: 0;
            }
            100% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 1;
            }
        }

        /* Image styling above links */
        .links img {
            width: 100px;
            margin-bottom: 10px;
        }

        /* Minecraft-style font and link styling */
        .links a {
            color: #1c3474; /* Set the default color */
            font-family: 'Press Start 2P', cursive; /* Minecraft-style font */
            text-decoration: none;
            font-size: 1.5rem;
            transition: color 0.3s ease;
            text-align: center;
        }

        .links a:hover {
            color: #ffbf00; /* Yellow color on hover */
        }

        /* Centered rows for single-column layout */
        .links .row {
            display: flex;
            justify-content: center;
            width: 100%;
        }
    </style>
</head>
<body>
    <!-- Full-Screen Prompt -->
    <div class="prompt" id="prompt">click</div>

    <!-- Links Section -->
    <div class="links" id="links">
        <img src="images/Jyy1aSo.png" alt="Image above names">
        <div class="row">
            <a href="https://politiaromana.info/kyps">kyps</a>
        </div>
        <div class="row">
            <a href="https://politiaromana.info/rrx">rrx</a>
        </div>
    </div>

    <!-- Video Container -->
    <div class="video-container" id="video-container">
        <video id="video" playsinline loop>
            <source src="aaa/aaa.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <script>
        // JavaScript for handling the prompt click
        document.getElementById('prompt').addEventListener('click', function() {
            this.classList.add('fade-out');
            
            setTimeout(() => {
                this.style.display = 'none';
                var videoContainer = document.getElementById('video-container');
                videoContainer.classList.add('show');

                var linksSection = document.getElementById('links');
                linksSection.style.display = 'flex';
                linksSection.style.opacity = '1';
            }, 1000);
        });
    </script>
</body>
</html>
